<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url('../img/museum2.jpg');
            background-size: cover;
            background-position: center;
        }
        a {
            color: #922222;
        }
        .sub-header {
            min-height: 50vh;
            width: 100%;
            position: relative;
        }
        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 20px;
            color: #fff;
        }
        .text-box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        .admin_title {
            color: #fff;
        }
        .logout {
            color: #fff;
            border: 2px solid #922222;
            border-radius: 4px;
            padding: 5px 10px;
            background-color: #922222;
            text-decoration: none;
        }
        .container {
            background-color: #fff;
            margin: 25px auto;
            padding: 20px;
            border-radius: 25px;
            max-width: 800px; /* Set a maximum width */
            width: 90%; /* Allow for responsive width */
        }
        h3, h4 {
            margin: 0;
            padding-bottom: 15px;
        }
        a {
            font-size: 150%;
            display: block;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 16px; /* Adjust logo size for smaller screens */
            }
            .text-box {
                width: 95%; /* Adjust text box width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <section class="sub-header">
        <nav>
            <a class='logo' href="../../index.html"> 
                <span style="margin-right: 0.4rem;">VIRTUAL</span>
                <span style="font-weight:bold; letter-spacing: 0.2em;">ARCHAELOGICAL MUSEUM</span>
            </a>
            <a class="logout" href="/apilog/logout">Log out</a>
        </nav>
        <div class="text-box">
            <h1><a class="admin_title" href="/intermediate.html">Administrator</a></h1>
        </div>
    </section>

    <div class="container">
        <h3>
            <a class="btn btn-secondary" href="/addEvent.html">
                <i class="fa fa-plus"></i> Create New
            </a>
            Events List
        </h3>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Id_Admin</th>
                    <th>Registration Date</th>
                    <th>Title</th>
                    <th>Start Day</th>
                    <th>Expire Day</th>
                    <th>Last Change Day</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventList">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script>
        async function fetchEventList() {
            try {
                const response = await fetch('/events/list'); // Adjust the API endpoint as needed
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateEventList(data);
            } catch (error) {
                console.error('Error fetching event list:', error);
            }
        }
        
        function populateEventList(data) {
            const tbody = document.getElementById('eventList');
            tbody.innerHTML = ''; // Clear existing rows
            data.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.code}</td>
                    <td>${event.Id_admin}</td>
                    <td>${new Date(event.registration_date).toLocaleDateString()}</td>
                    <td>${event.title}</td>
                    <td>${event.start_day}</td>
                    <td>${event.expire_day}</td>
                    <td>${event.last_change_day}</td>
                    <td><img src="${event.img}" alt="${event.title}" style="width:50px;height:auto;"></td>
                    <td>
                        <a href="/addEvent.html?id=${event._id}"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
                        <a href="#" onclick="deleteEvent('${event._id}')">
                            <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Fetch the event list when the page loads
        document.addEventListener('DOMContentLoaded', fetchEventList);

        async function deleteEvent(id) {
            const confirmDelete = confirm('Are you sure to delete this record?');
            if (confirmDelete) {
                await fetch(`/events/delete/${id}`, {
                    method: 'DELETE'
                });
                fetchEventList(); // Refresh the exhibit list
            }
        }
    </script>
</body>
</html>
