<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url('../img/museum2.jpg');
            background-size: cover;
            background-position: center;
        }
        a {
            color: #922222;
        }
        .container {
            background-color: #fff;
            margin: 25px auto; /* Center the container */
            padding: 20px;
            border-radius: 25px;
            max-width: 90%; /* Make it responsive */
        }
        h3, h4 {
            margin: 0;
            padding-bottom: 15px;
        }
        a {
            font-size: 150%;
            display: block;
            margin-bottom: 10px;
        }
        .sub-header {
            min-height: 50vh;
            width: 100%;
            position: relative;
        }
        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 20px;
            color: #fff;
        }
        .text-box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        .admin_title {
            color: #fff;
        }
        .logout {
            color: #fff;
            border: 2px solid #922222;
            border-radius: 4px;
            padding: 5px 10px;
            background-color: #922222;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 16px; /* Adjust logo size for smaller screens */
            }
            .text-box {
                width: 95%; /* Adjust text box width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <section class="sub-header">
        <nav>
            <a class='logo' href="../../index.html"> 
                <span style="margin-right: 0.4rem;">VIRTUAL</span>
                <span style="font-weight:bold; letter-spacing: 0.2em;">ARCHAELOGICAL MUSEUM</span>
            </a>
            <a class="logout" href="/apilog/logout">Log out</a>
        </nav>
        <div class="text-box">
            <h1><a class="admin_title" href="/intermediate.html">Administrator</a></h1>
        </div>
    </section>

    <div class="container">
        <br>
        <h4>Admin</h4>
        <br>
        <a href="/list.html">Add/Modify Exhibits</a>
        <a href="/events.html">Add/Modify Events</a>
        <a href="/tickets.html">See tickets</a>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const loggedIn = localStorage.getItem('loggedIn');

            if (!loggedIn) {
                // Redirect to login page if not logged in
                window.location.href = '/html/login_prot.html'; // Update with your actual login page path
            }
        });
    </script>
</body>
</html>
