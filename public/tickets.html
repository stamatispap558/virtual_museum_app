<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url('../img/museum2.jpg');
        }
        a {
            color: #922222;
        }
        .sub-header {
            min-height: 50vh;
            width: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
        }
        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 20px;
            color: #fff;
        }
        .text-box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        .admin_title {
            color: #fff;
        }
        .logout {
            color: #fff;
            border: 2px solid #922222;
            border-radius: 4px;
            padding: 5px 10px;
            background-color: #922222;
            text-decoration: none;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 25px auto;
            border-radius: 25px;
            max-width: 95%;
        }
        h3 {
            margin: 0;
            padding-bottom: 15px;
        }
  
        table {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <section class="sub-header">
        <nav>
            <a class='logo' href="../../index.html"> 
                <span style="margin-right: 0.4rem;">VIRTUAL</span>
                <span style="font-weight:bold; letter-spacing: 0.2em;">ARCHAELOGICAL MUSEUM</span>
            </a>
            <a class="logout" href="/apilog/logout">Log out</a>
        </nav>
        <div class="text-box">
            <h1><a class="admin_title" href="/intermediate.html">Administrator</a></h1>
        </div>
    </section>

    <div class="container">
        <h3>
            <a class="btn btn-secondary" href="/addTicket.html"><i class="fa fa-plus"></i> Create New</a> Tickets List
        </h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ticket Code</th>
                    <th>Issue Date</th>
                    <th>Visit Day</th>
                    <th>Value</th>
                    <th>Discount</th>
                    <th>User Mail</th>
                    <th>User First Name</th>
                    <th>User Last Name</th>
                </tr>
            </thead>
            <tbody id="ticket-list">
                <!-- Dynamic rows will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchTickets() {
            try {
                const response = await fetch('/tickets/list'); // Replace with your API endpoint
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const list = await response.json();
                populateTable(list);
            } catch (error) {
                console.error('Error fetching tickets:', error);
            }
        }
    
        function populateTable(list) {
            const ticketListElement = document.getElementById('ticket-list');
            ticketListElement.innerHTML = ''; // Clear existing rows
    
            list.forEach(ticket => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ticket.ticket_code}</td>
                    <td>${ticket.Issuedate}</td>
                    <td>${ticket.visitday}</td>
                    <td>${ticket.value}</td>
                    <td>${ticket.discount}</td>
                    <td>${ticket.user_mail}</td>
                    <td>${ticket.user_first_name}</td>
                    <td>${ticket.user_last_name}</td>
                `;
                ticketListElement.appendChild(row);
            });
        }
    
        // Fetch tickets on page load
        document.addEventListener('DOMContentLoaded', fetchTickets);
    </script>
</body>
</html>
